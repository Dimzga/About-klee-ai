<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya</title>
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Saya</h1>
        <img src="foto-profil.jpg" alt="Foto Profil" width="150" style="border-radius: 75px;">
    </header>
    
    <section>
        <h2>Keterangan</h2>
        <p>Ini adalah website contoh yang menjelaskan tentang diri saya dan cara menghubungi saya.</p>
    </section>

    <section>
        <h2>Thumbnail</h2>
        <img src="thumbnail.jpg" alt="Thumbnail" width="100%">

    <footer>
        <button onclick="contact()">Kontak Saya</button>
    </footer>

    <script>
        function contact() {
            window.location.href = "mailto:email@example.com"; // Ganti dengan email yang diinginkan
        }

</html>
